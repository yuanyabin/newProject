<div class="container">
  <h3 class="text-inof">User Details:</h3>
  <form [formGroup]="form" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-6">
        <input type="text" formControlName="first_name" class="form-control" id="firstname" placeholder="First Name">
      </div>
    </div>

    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-6">
        <input type="text" formControlName="last_name" class="form-control" id="lastname" placeholder="First Name" >
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">First Name:</label>
      <div class="col-sm-6">
        <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button *ngIf="!this.sign" type="submit" class="btn btn-info" (click)="save(this.form.value)">创建</button>
      <button *ngIf="this.sign" type="submit" class="btn btn-info" (click)="updateForm()">更新</button>
    </div>
  </form>
</div>
